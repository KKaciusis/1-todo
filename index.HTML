<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./CSS/main.css">

<body>

    <form class="form">
        <div class="form-row">
            <textarea placeholder="Message"></textarea>
        </div>

        <div class="form-row">
            <input type="color">
        </div>

        <div class="form-row">
            <input type="date">
        </div>

        <div class="form-row">
            <input type="checkbox"><span>Task compleated?</span>
        </div>

        <div class="form-row">
            <button class="save" type="submit">Save</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <div class="list">

            <span class="badge not-compleated">Not compleated?</span>
            ,<span class="badge compleated"></span>

        </div>

    </div>
